name: Android APK

on:
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
      FLUTTER_SUPPRESS_ANALYTICS: "true"
      CI: "true"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Disable Flutter analytics
        run: flutter config --no-analytics

      - name: Flutter doctor (check env)
        run: flutter doctor -v

      - name: Provide google-services.json
        if: env.GOOGLE_SERVICES_JSON != ''
        run: |
          echo "$GOOGLE_SERVICES_JSON" | base64 --decode > android/app/google-services.json
          ls -l android/app/google-services.json

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Build release APK (with log)
        working-directory: android
        run: |
          mkdir -p ../build
          ./gradlew assembleRelease --stacktrace --info | tee ../build/gradle-build.log

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-build
          path: |
            android/app/build/outputs/apk/release/app-release.apk
            build/gradle-build.log

