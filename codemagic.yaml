workflows:
  android-release:
    name: Android APK (release)
    max_build_duration: 60
    instance_type: mac_mini_m1

    environment:
      flutter: stable
      xcode: latest
      groups:
        - google-services    # define GOOGLE_SERVICES_JSON in Codemagic UI (base64)
      vars:
        ANDROID_PACKAGE: "com.bloodcenter.donation_storage"

    cache:
      cache_paths:
        - $HOME/.pub-cache
        - $FLUTTER_ROOT/.pub-cache

    scripts:
      - name: Print Flutter version
        script: flutter --version

      - name: Install dependencies
        script: flutter pub get

      - name: Provide google-services.json
        script: |
          if [ -z "$GOOGLE_SERVICES_JSON" ]; then
            echo "GOOGLE_SERVICES_JSON not set; please add to group google-services" >&2
            exit 1
          fi
          mkdir -p android/app
          echo "$GOOGLE_SERVICES_JSON" | base64 --decode > android/app/google-services.json
          ls -l android/app/google-services.json

      - name: Build release APK (verbose, capture log)
        script: |
          set -e
          flutter build apk --release -v --dart-define=FLUTTER_WEB_AUTOMATIC=true | tee build/build-apk.log

    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk
      - build/app/outputs/flutter-apk/app-release-*.apk
      - build/build-apk.log

    publishing:
      email:
        recipients:
          - alex.fekry@gmail.com
        notify:
          success: true
          failure: true

